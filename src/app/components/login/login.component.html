<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card">
      <div class="card-header text-center">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form
          #loginForm="ngForm"
          (ngSubmit)="loginForm.valid && login(loginForm)"
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              [ngClass]="{
                'is-invalid': username.touched && username.invalid
              }"
              name="username"
              #username="ngModel"
              [(ngModel)]="model.username"
              required
            />
            <span class="invalid-feedback">Username can't be blank.</span>
            <!-- <p>Valid :: {{ username.valid }}</p>
            <p>Invalid :: {{ username.invalid }}</p>
            <p>Touched :: {{ username.touched }}</p>
            <p>Untouched :: {{ username.untouched }}</p>
            <p>Dirty :: {{ username.dirty }}</p>
            <p>Pristine :: {{ username.pristine }}</p> -->
          </div>

          <div class="form-group mt-3">
            <label for="passowrd">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              [ngClass]="{
                'is-invalid': password.touched && password.invalid
              }"
              name="password"
              #password="ngModel"
              [(ngModel)]="model.password"
              required
            />
            <span class="invalid-feedback">Password can't be blank.</span>
          </div>

          <div class="form-group mt-3">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              [(ngModel)]="model.remember"
              #remember="ngModel"
            />
            <label class="ms-1" for="remember">Remember Me</label>
          </div>

          <button
            [disabled]="!loginForm.valid"
            class="btn btn-primary mt-3 btn-block"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
